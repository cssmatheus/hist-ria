<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,,300;1,400;1,500;1,600;1,600;1,700&display=swap" rel="stylesheet">
    <title>Não sei ainda</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Não sei também</p>
            <button class="btn-proximo" data-proximo="1">Alguma coisa</button>
            <button class="btn-proximo" data-proximo="2">Alguma outra coisa</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Texto sobre alguma coisa que eu nao sei de novo</p>
            <button class="btn-proximo" data-proximo="3">Mais alguma coisa</button>
            <button class="btn-proximo" data-proximo="4">Mais uma outra alguma coisa</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Não aguento mais não saber oq colocar</p>
            <button class="btn-proximo" data-proximo="5">Mais alguma coisa</button>
            <button class="btn-proximo" data-proximo="6">Mais uma outra alguma coisa</button>
        </div>
        <div class="passo" id="passo-3">
            <p>BLÁ BLÁ BLÁ BLÁ</p>
            <button class="btn-proximo" data-proximo="7">Mais alguma coisa</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png"
        </div>
    </main>
</body>
